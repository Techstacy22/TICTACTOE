<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
    <link rel="stylesheet" href="tictactoe.css">
    
</head>
<body>
    <main>
        <h1 class="tictactoe">TiccklyTaccklyToe!</h1>
        <h2 class="instructions">Instructions: Click on a square to place your mark. The first player to get three in a row wins!</h2> 
        <h2 class="instructions">Click the reset button to start a new game.</h2>
        <div >
            <button id="reset">Reset Game</button>
        </div>
        <div class="gamestatus"></div>
        <div class="container">
            <div index = "0" class="square"></div>
            <div index = "1" class="square"></div>
            <div index = "2" class="square"></div>
            <div index = "3" class="square"></div>
            <div index = "4" class="square"></div>  
            <div index = "5" class="square"></div>
            <div index = "6" class="square"></div>
            <div index = "7" class="square"></div>
            <div index = "8" class="square"></div>
            
            
         </div>
        
       
       

    </main>
<script src="tictactoe.js"></script>


</body>

</html>
